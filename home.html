<!DOCTYPE html>
<html lang="es">
    <head>
        <meta  charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

            </div>
            <div class="botones">
                <div>
                    <p><iconify-icon icon="zondicons:exclamation-solid"></iconify-icon> Solo letras minúsculas y sin acentos</p>
                    
                    <div class="botones-interno">
                        <button style="--colorf:#FF155B; --colort:white" id="encriptar" >
                            Encriptar

                        <button style="--colorf:#E8D8DA; --colort:#FF145B" id="desencriptar">

                </div>
            </div>
            <div>
                
            </div>
